 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eGeography\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eForge world Malleaton is located in the REDACTED system. This used to be a vibrant system with mining words, population centres and worlds wholly dedicated to research.\nAfter the events of REDACTED the system looks wholly different.\u003c\/p\u003e\n\u003cp\u003eThe main forge world \u0026ldquo;planet\u0026rdquo; Maelleaton has been broken up into four pieces. Three main asteroids all connected with the frozen core, the frozen core \u0026ldquo;Maelleaton Alpha\u0026rdquo;  is mostly used for mining and has some temples recognising the past of the system.\n\u0026ldquo;Mealleaton factorum\u0026rdquo; is the assembly asteroids. The empty dusty black sand plains make it verse suitable for production. It makes most of the products are made, from weaponry, mining equipment to daily products used by the forewords and surrounding systems. There is also \u0026ldquo;Temple rock\u0026rdquo;, this is a barren black waste with temple structures dotting the exterior of the planet and diving deep down in the asteroid.\nThe third and final part of the planet is called \u0026ldquo;Cool nercon name\u0026rdquo;, the rocky wastes are not suitable for the big factor halls that inhabit one of the outer asteroids. Here there are towers that pierce the sky, filled with tech priests running around and studying all forms of life and tech.\u003c\/p\u003e\n\u003cp\u003eThe rest of the system is filled with floating asteroids where the old planets were. One stands out in particular. from a distance all you can see are ships orbiting it, and once you get closer (and have the right security clearance) you can more metal than rock. From the shards that float around in space you can see the xenos symbols on the sides, the green energy flowing out. And for every shard that floats around you see at least one high clearance ship analysing the debris.\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
